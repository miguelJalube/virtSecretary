<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot LlamaIndex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot LlamaIndex</h1>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;
            
            // Display user's question in the chat box
            document.getElementById("chat-box").innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("user-input").value = "";

            // Send request to the Flask API
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userInput })
            });
            const data = await response.json();

            // Display chatbot response in the chat box
            document.getElementById("chat-box").innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
        }
    </script>
</body>
</html>
