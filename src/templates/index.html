<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot LlamaIndex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Virtual Secretary</h1>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            // Display user's question in the chat box
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("user-input").value = "";

            // Create an entry for the chatbot response
            const botResponse = document.createElement("p");
            botResponse.innerHTML = "<strong>KatIA:</strong> ";
            chatBox.appendChild(botResponse);

            // Send the query to the Flask API
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userInput }),
            });

            // Process the streamed response
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");

            // Read the streamed chunks
            let done = false;
            while (!done) {
                const { value, done: streamDone } = await reader.read();
                done = streamDone;

                if (value) {
                    // Decode the received chunk and append it to the bot's response
                    const chunk = decoder.decode(value, { stream: true });
                    botResponse.innerHTML += chunk;
                }
            }
        }
    </script>
</body>
</html>
